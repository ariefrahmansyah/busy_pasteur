apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "InferenceService"
metadata:
  name: "sklearn-iris"
spec:
  default:
    predictor:
      sklearn:
        storageUri: "gs://kfserving-samples/models/sklearn/iris"
        resources:
            limits:
              cpu: 0.5
              memory: 0.5Gi
            requests:
              cpu: 0.5
              memory: 0.5Gi
